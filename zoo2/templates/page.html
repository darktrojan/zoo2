<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{% block 'title' %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/static/zoo2.css" />
	<script src="https://login.persona.org/include.js" defer="true"></script>
	<script src="/static/persona.js" type="text/javascript" defer="true"></script>
</head>
<body>
	<div id="auth">{% if user.is_authenticated %}
		<a href="{% url 'profile' %}">{{ user.username }}</a>
		<button id="sign_out">Sign Out</button>
	{% else %}
		<button id="gh_sign_in">GitHub Sign In</button>
		<button id="sign_in">Persona Sign In</button>
	{% endif %}</div>
	{% block 'content' %}{% endblock %}
</body>
</html>
